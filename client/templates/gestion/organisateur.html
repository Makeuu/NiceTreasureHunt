<template name="organisateur">
    <table class="w3-table w3-bordered w3-stripped w3-border w3-centered w3-small">
        <tr>
            <th>Nom d'utilisateur</th>
            <th>E-mail</th>
            <th>Role</th>
        </tr>

        {{#each list}}
            <tr>
                <td>{{username}}</td>
                <td>{{emails.[0].[address]}}</td>
                <td>
                    <select class="w3-select w3-small" id="{{_id}}">
                        <option value="user" {{isUser "user"}}>User</option>
                        <option value="gest" {{isUser "gest"}}>Gestionnaire</option>
                    </select>
                </td>
            </tr>
        {{/each}}
    </table>
</template>
