<template name="equipe">
    <table class="w3-table w3-bordered w3-stripped w3-border w3-small w3-centered">
        <tr class="w3-teal w3-text-white">
            <th class="w3-col s2">Nom</th>
            <th class="w3-col s4">Utilisateurs</th>
            <th class="w3-col s4">Parcours</th>
            <th class="w3-col s2">Action</th>
        </tr>

        {{#each le in listEquipe}}
            {{> oneEquipe le=le}}
        {{/each}}

        <tr>
            <td class="w3-col s2">
                <input class="w3-input w3-border-teal" placeholder="Nom de l'Ã©quipe" id="nomEquipe"/>
            </td>
            <td class="w3-col s4">
            </td>
            <td class="w3-col s4">
            </td>
            <td class="w3-col s2">
                <button class="w3-btn w3-text-teal w3-pale-green js-addEquipe"><i class="fa fa-plus"></i></button>
            </td>
        </tr>
    </table>
</template>

<template name="oneEquipe">
    <tr>
        <td class="w3-col s2">{{le.nom}}</td>
        <td class="w3-col s4">
            <div class="w3-half">
                {{#each le.team}}
                    {{getUsername}}&nbsp;
                {{else}}
                    &nbsp;
                {{/each}}
            </div>
            <div class="w3-half">
                <select class="w3-select w3-small js-addUser">
                    {{#each user in listUser}}
                        <option class="js-selectUser" value="{{user._id}}">{{user.username}}</option>
                    {{else}}
                        &nbsp;
                    {{/each}}
                </select>
            </div>
        </td>
        <td class="w3-col s4">
            <select class="w3-select w3-small js-selectParcours" id="{{le._id}}">
                <option value="">Aucune parcours</option>
                {{#each lc in listChasse}}
                    <optgroup label="{{lc.nom}}"></optgroup>
                    {{#each lp in listParcours id=lc._id}}
                        <option class="js-selectParcours" value="{{lp._id}}" {{isParcoursSelect le._id lp._id}}>{{lp.nom}}</option>
                    {{/each}}
                {{else}}
                    &nbsp;
                {{/each}}
            </select>
        </td>
        <td class="w3-col s2">
            <button class="w3-btn w3-text-red w3-pale-red js-deleteEquipe" id="{{le._id}}">
                <i class="fa fa-minus"></i>
            </button>
        </td>
    </tr>
</template>
