<template name="gestChasse">
    <table class="w3-table w3-bordered w3-stripped w3-border w3-small w3-centered">
        <tr class="w3-teal w3-text-white">
            <th class="w3-third">Nom</th>
            <th class="w3-rest">Action</th>
        </tr>

        {{#each listChasse}}
            {{> chasse}}
        {{/each}}

        <tr>
            <td class="w3-third">
                <input class="w3-input w3-border-teal" placeholder="Nom de la chasse" id="nomChasse"/>
            </td>
            <td class="w3-rest">
                <button class="w3-btn w3-text-green w3-pale-green w3-hover-text-white w3-hover-green js-addChasse"><i class="fa fa-plus"></i></button>
            </td>
        </tr>
    </table>
</template>

<template name="chasse">
    <tr>
        <td class="w3-third">
            <label id="{{_id}}">
                {{nom}}
            </label>
        </td>
        <td class="w3-rest">
            <a href="{{pathFor 'GestParcours' id=_id}}" class="w3-btn w3-text-green w3-pale-green w3-hover-text-white w3-hover-green js-seeParcours">
                <i class="fa fa-binoculars"></i>
            </a>
            <button class="w3-btn w3-text-red w3-pale-red w3-hover-text-white w3-hover-red js-deleteChasse">
                <i class="fa fa-trash"></i>
            </button>
        </td>
    </tr>
</template>
