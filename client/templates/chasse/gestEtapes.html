<template name="gestEtape">
    <table class="w3-table w3-bordered w3-stripped w3-border w3-small w3-centered">
        <tr class="w3-teal w3-text-white">
            <th class="w3-quarter">
                <a href="#" class="w3-left" onclick="history.go(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                Nom
            </th>
            <th class="w3-quarter">Type</th>
            <th class="w3-quarter">Position</th>
            <th class="w3-quarter">Action</th>
        </tr>

        {{#each listEtape}}
            {{> etapes}}
        {{/each}}

        <tr class="w3-pale-green">
            <td class="w3-quarter">
                Rajouter une Ã©tape :
            </td>
            <td class="w3-quarter">
                {{>selectType}}
            </td>
            <td class="w3-quarter"></td>
            <td class="w3-quarter">
                <button class="w3-btn w3-text-green w3-pale-green w3-hover-text-white w3-hover-green js-addEtape">
                    <i class="fa fa-plus"></i>
                </button>
            </td>
        </tr>
    </table>
</template>

<template name="selectType">
    <select class="js-select">
        <option value="Question">Poser une question</option>
    </select>
</template>
