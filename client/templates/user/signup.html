<template name="signup">
    <div class="w3-row w3-display-topmiddle w3-col s12 m9 l6">
        <form class="w3-small">
            <input type="email" placeholder="E-mail"
                   class="w3-input w3-border-bottom w3-border-amber " name="registerEmail">
            <input type="password" placeholder="Mot de passe"
                   class="w3-input w3-border-bottom w3-border-amber" name="registerPassword">

            <div class="w3-right">
                <input type="submit" class="w3-btn w3-amber" value="S'enregistrer">
            </div>
        </form>
    </div>
</template>
