<template name="layout">
	{{>header}}
	{{#if currentUser}}
		<div class="w3-content w3-padding-64">
			<div class="">
				{{> yield}}
			</div>
    	</div>
	{{else}}
		<div id="content-padding" class="w3-content">
			<div class="w3-hide-large w3-hide-medium">
      			{{> login}}
      			{{> register}}
			</div>
			<div class="w3-hide-small">
      			{{> register}}
			</div>
    	</div>
	{{/if}}
</template>
