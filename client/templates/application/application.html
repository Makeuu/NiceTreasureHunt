<template name="layout">
	{{>header}}
	{{#if currentUser}}
		<div class="w3-row" id="user-padding">
			<div class="w3-quarter w3-hide-small">
				&nbsp;
			</div>
			<div class="w3-half w3-center">
				{{> yield}}
			</div>
			<div class="w3-quarter w3-hide-small">
				&nbsp;
			</div>
    	</div>
	{{else}}
		<div id="content-padding" class="w3-content">
			<div class="w3-hide-large w3-hide-medium">
      			{{> login}}
      			{{> register}}
			</div>
			<div class="w3-hide-small">
      			{{> register}}
			</div>
    	</div>
	{{/if}}

	<footer class="w3-container w3-light-grey w3-small w3-center w3-hide-small">
		Nice Treasure Hunt, pour les JNMs de Nice 2018
	</footer>
</template>
